    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                    <sebm-google-map 
                    [latitude]="lat" 
                    [longitude]="lng"
                    [zoom]="zoom"
                    [disableDefaultUI]="false"
                    [zoomControl]="false"
                    (mapClick)="mapClicked($event)">

                    <sebm-google-map-marker 
                    *ngFor="let m of markers; let i = index"
                    (markerClick)="clickedMarker(m, i)"
                    [latitude]="m.lat" 
                    [longitude]="m.lng"
                    [label]="m.label"
                    [markerDraggable]="m.draggable"
                    (dragEnd)="markerDragEnd(m, $event)"
                >

                <sebm-google-map-info-window>
                    <strong>{{m.name}}</strong>
                </sebm-google-map-info-window>

            </sebm-google-map-marker>
            
            </sebm-google-map>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add New Marker</h3>
                    </div>
                    <div class="panel-body">
                        <form (submit)="addMarker()">

                            <label>Lacation Name</label>
                            <input type="text" [(ngModel)]="markerName" name="markerName">

                            <label>Latitude</label>
                            <input type="text" [(ngModel)]="markerLat" name="markerLat">

                            <label>Longitude</label>
                            <input type="text" [(ngModel)]="markerLng" name="markerLng">

                            <label>Draggle</label>
                            <select [(ngModel)]="markerDraggle" name="markerDraggle">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                            <input type="submit" value="Map It!">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.container -->
